<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Vega-Lite Visualizations</h1>

    <h2>Bar Chart of Total Smokers Percentage</h2>
    <div id="bar_chart"></div>

    <h2>Gender Butterfly Chart</h2>
    <div id="gender_butterfly_chart"></div>

    <h2>Line Chart of Daily Cigarettes Smoked</h2>
    <div id="line_chart"></div>

    <h2>Smoking Rate vs. Cigarette Price Bubble Plot</h2>
    <div id="smoking_rate_bubbleplot"></div>

    <h2>Smoking Rate Choropleth Map</h2>
    <div id="smoking_rate_choropleth_map"></div>

    <!-- Vega-Lite Embedding Scripts -->
    <script type="text/javascript">
        var specVis1 = "./js/smoking_rate_choropleth_map.json";
        var specVis2 = "./js/smoking_rate_bubbleplot.json";
        var specVis3 = "./js/bar_chart.json";
        var specVis4 = "./js/line_chart.json";
        var specVis5 = "./js/gender_butterfly_chart.json";
        
        // Embed the Choropleth Map
        vegaEmbed('#choropleth_map', specVis1, { "actions": false }).catch(console.error);

        // Embed the Bubble Plot
        vegaEmbed('#bubble_plot', specVis2, { "actions": false }).catch(console.error);

        // Embed the Bar Chart
        vegaEmbed('#bar_chart', specVis3, { "actions": false }).catch(console.error);

        // Embed the Line Chart
        vegaEmbed('#line_chart', specVis4, { "actions": false }).catch(console.error);

        // Embed the Butterfly Chart
        vegaEmbed('#gender_butterfly_chart', specVis5, { "actions": false }).catch(console.error);
    </script>
</body>
</html>
