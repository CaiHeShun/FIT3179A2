<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoking Data Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Smoking Data Visualizations</h1>

    <h2>Bar Chart: Percentage of Total Smokers by Country</h2>
    <div id="bar_chart"></div>

    <h2>Bubble Plot: Smoking Rate vs. Most Sold Brand Cigarette Price</h2>
    <div id="bubble_plot"></div>

    <h2>Choropleth Map: Smoking Rates Across Countries in 2022</h2>
    <div id="choropleth_map"></div>

    <script type="text/javascript">
        // Embed the bar chart
        vegaEmbed('#bar_chart', 'bar_chart.json')
            .catch(console.error);

        // Embed the bubble plot
        vegaEmbed('#bubble_plot', 'smoking_rate_bubbleplot.json')
            .catch(console.error);

        // Embed the choropleth map
        vegaEmbed('#choropleth_map', 'smoking_rate_choropleth_map.json')
            .catch(console.error);
    </script>
</body>
</html>
